<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="card-content">
        <figure>
          <img src="./assets/images/image-equilibrium.jpg" alt="Image Equilibrium">
        </figure>
        <div class="card-detail">
          <div class="card-title">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-status">
            <span class="balance">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8" />
              </svg>
              0.041 ETH
            </span>
            <span class="time">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9" />
              </svg>
              3 days left
            </span>
          </div>
          <div class="card-creator">
            <img src="./assets/images/image-avatar.png" alt="Creator Avatar">
            <p class="user-text">Creation of </p><p> Jules Wyvern</p> 
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Prabhatgrg">Prabhat Gurung</a>.
      </div>
    </div>
  </main>

</body>

</html>
